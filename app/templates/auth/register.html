{% extends 'layout.html' %}

{% block style %}
  <link rel="stylesheet" href="{{ url_for('static', filename='auth/style.css') }}">
{% endblock %}

{% block header %}
  <h1>{% block title %}Register{% endblock %}</h1>
{% endblock %}

{% block body %}
<section class="my-5 vh-75">
  <div class="container-fluid h-50">
  
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form action="" method="post">

          <!-- username input -->
          <div class="form-outline mb-4">
            <input type="text" name="username" id="username" class="form-control form-control-lg"
              placeholder="Enter username" autofocus required/>
          </div>

          <!-- Email input
          <div class="form-outline mb-4">
            <input type="email" id="form3Example3" class="form-control form-control-lg"
              placeholder="Enter email address" autofocus required/>
          </div> -->

          <!-- Password input -->
          <div class="form-outline mb-3">
            <input type="password" name="password" id="password" class="form-control form-control-lg"
              placeholder="Enter password" required/>
          </div>

          <div class="d-flex justify-content-between align-items-center">
            <a href="/auth/forgot-password" class="text-body">Forgot password?</a>
          </div>
          
          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="submit" class="btn btn-primary btn-lg"
              style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
            <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="/auth/register"
                class="link-danger">Register</a></p>
          </div>

        </form>

      </div>
    </div>
  </div>

</section>
{% endblock %}
