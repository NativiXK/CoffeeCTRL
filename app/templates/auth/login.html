{% extends 'layout.html' %}

{% block style %}
  <link rel="stylesheet" href="{{ url_for('static', filename='auth/style.css') }}">
{% endblock %}

{% block title %}Log In{% endblock %}

{% block body %}
<section class="my-5 vh-50">
  <div class="container-fluid h-50">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5 mb-5 text-center">
        <img src="https://www.seekpng.com/png/full/6-66898_coffee-mug-top-png-pic-coffee-cup-top.png"
          class="img-fluid w-50" alt="Filled Coffee mug image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <h4>Login</h4>
        <form action="" method="post">

          <!-- username input -->
          <div class="form-outline mb-4">
            <input type="text" name="username" id="username" class="form-control form-control-lg"
              placeholder="Enter username" autofocus required/> 
          </div>

          <!-- Password input -->
          <div class="form-outline mb-3">
            <input type="password" name="password" id="password" class="form-control form-control-lg"
              placeholder="Enter password" required/>
          </div>

          <div class="d-flex justify-content-between align-items-center">
            <a href="/auth/forgot-password" class="text-body">Forgot password?</a>
          </div>
          
          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="submit" class="btn btn-primary btn-lg"
              style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
            <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="/auth/register"
                class="link-danger">Register</a></p>
          </div>

        </form>


      </div>
    </div>
  </div>

</section>
{% endblock %}
